<ion-header>
  <ion-navbar>
    <ion-title text-center> Thinfilm - Forever note </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="createNote()">Create a note</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="viewNote()">View my note</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="launchThinfilm()">
          Launch Thinfilm
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
