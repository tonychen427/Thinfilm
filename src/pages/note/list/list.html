<ion-header>
  <ion-navbar> <ion-title text-center> My Notes </ion-title> </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let n of notes">
      <ion-item>
        <ion-card>
          <ion-item>
            <h4>Note Title</h4>
            <p>{{ n.title }}</p>
          </ion-item>
          <ion-card-content>
            <h4>Note Context</h4>
            <p>{{ n.context }}</p>
          </ion-card-content>
          <ion-row>
            <ion-col center text-center>
              <button ion-button icon-start clear small (click)="edit(n)">
                <ion-icon name="create"></ion-icon>
                <div>Edit</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <button ion-button icon-start clear small (click)="delete(n)">
                <ion-icon name="trash"></ion-icon>
                <div>Delete</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
